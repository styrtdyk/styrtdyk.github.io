<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styrtdyk musik</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'EB Garamond', serif;
            font-size: 18px;
            line-height: 1.15;
            color: #fffcf1;
            background-color: #000;
            margin: auto;
            max-width: 900px;
            padding: 12px;
            text-align: left;
        }

        /* Header (matching index & koncerter) */
        header img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        nav {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        nav a {
            color: #aaa;
            text-decoration: none;
        }
        nav a:hover {
            color: #fffcf1;
            text-decoration: underline;
        }

        /* Section title */
        h2 {
            text-align: center;
            text-decoration: underline;
            margin-top: 40px;
            font-weight: 500;
        }

        /* Paragraphs and links */
        p { margin-top: 18px; }
        a { color: #aaa; text-decoration: none; }
        a:hover { color: #fffcf1; text-decoration: underline; }

        /* Image sections */
        .music-image {
            text-align: center;
            margin-top: 40px;
        }
        .music-image img {
            max-width: 100%;
            height: auto;
            border: none;
        }

        /* Tekster section */
        #tekst-image {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #tekst-image img {
            max-width: 100%;
            height: auto;
            border: none;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            body { font-size: 16px; padding: 10px; }
            h2 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://i.imgur.com/nshQuIH.png" alt="styrtdyk header">
        </a>
        <nav>
            <a href="musik.html">musik</a>
            <a href="video.html">video</a>
            <a href="koncerter.html">koncerter</a>
            <a href="kontakt.html">kontakt</a>
        </nav>
    </header>

    <section>
        <h2>musik</h2>

        <!-- Clickable SoundCloud image -->
        <div class="music-image">
            <a href="https://soundcloud.com/styrtdyk/sets/demoband-2025/s-vh8iRbDY8P6?si=16a35d2be57343e4b36a870aaf1a3c98&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">
                <img src="https://i.imgur.com/vROYh0F.png" alt="styrtdyk demobånd 2025">
            </a>
        </div>
    </section>

    <!-- Tekster section -->
    <section>
        <h2>tekster</h2>
        <p style="text-align: center;">
            <a href="#" id="toggle-tekst">transparent (rigtige følelser)</a>
        </p>
        <div id="tekst-image">
            <img src="https://i.imgur.com/XtkR66c.png" alt="transparent (rigtige følelser)">
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleLink = document.getElementById("toggle-tekst");
            const tekstImage = document.getElementById("tekst-image");

            toggleLink.addEventListener("click", function(event) {
                event.preventDefault();
                if (tekstImage.style.display === "none" || tekstImage.style.display === "") {
                    tekstImage.style.display = "block";
                } else {
                    tekstImage.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
