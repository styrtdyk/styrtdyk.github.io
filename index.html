<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <section>
        <p>This is some text about my favorite music!</p>
        <img src="your-image.jpg" alt="A description of your image">
    </section>
    <section>
        <h2>My Favorite Spotify Playlist</h2>
        <iframe 
            src="https://open.spotify.com/embed/playlist/your-playlist-id" 
            width="300" 
            height="380" 
            frameborder="0" 
            allowtransparency="true" 
            allow="encrypted-media">
        </iframe>
    </section>
</body>
</html>
