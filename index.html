<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>styrtdyk</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <style>
    /* Global styles */
    body {
      font-family: 'EB Garamond', serif;
      font-size: 18px;
      line-height: 1.15;
      color: #fffcf1;
      background-color: #000;
      margin: auto;
      max-width: 900px;
      padding: 12px;
      text-align: left;
    }

    /* Header (matching index & koncerter) */
    header img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    nav {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
    }
    nav a:hover {
      color: #fffcf1;
      text-decoration: underline;
    }

    /* Section title */
    h2 {
      text-align: center;
      text-decoration: underline;
      margin-top: 40px;
      font-weight: 500;
      margin-bottom: 4px; /* decreased spacing before subtitle */
    }

    /* Subtitle under heading */
    .subtitle {
      text-align: center;
      font-style: italic;
      color: #ccc;
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 0.95em;
    }

    /* Paragraphs and links */
    p { margin-top: 18px; }
    a { color: #aaa; text-decoration: none; }
    a:hover { color: #fffcf1; text-decoration: underline; }

    /* Image sections */
    .music-image {
      text-align: center;
      margin-top: 40px;
    }
    .music-image img {
      max-width: 100%;
      height: auto;
      border: none;
    }

    /* Tekster links */
    .toggle-tekst {
      font-size: 1.15em;
      color: #fffcf1;
      text-decoration: underline;
    }
    .toggle-tekst:hover {
      color: #fff;
      text-decoration: none;
    }

    /* Tekster overlay modal */
    #tekst-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    #tekst-overlay img {
      max-width: 90%;
      max-height: 90%;
      border: none;
    }
    #overlay-message {
      color: #ccc;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      body { font-size: 16px; padding: 10px; }
      h2 { font-size: 20px; }
    }

    /* Desktop-only scaling */
    @media (min-width: 601px) {
      .music-image img {
        max-width: 70%;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="https://i.imgur.com/nshQuIH.png" alt="styrtdyk header">
    </a>
    <nav>
      <a href="video.html">video</a>
      <a href="koncerter.html">koncerter</a>
      <a href="kontakt.html">kontakt</a>
    </nav>
  </header>

  <!-- Non-clickable cover image -->
  <section class="music-image">
    <img src="https://i.imgur.com/vROYh0F.png" alt="styrtdyk demobånd 2025">
  </section>

  <!-- Compact SoundCloud player -->
  <section style="margin-top: 40px; text-align: center;">
    <div class="soundcloud-wrapper" style="position: relative; overflow: hidden; border-radius: 8px;">
      <iframe 
        width="100%" 
        height="320" 
        scrolling="no" 
        frameborder="no" 
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%3Aplaylists%3A2092637071%3Fsecret_token%3Ds-vh8iRbDY8P6&color=%23282821&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=false">
      </iframe>
      <div style="font-size: 10px; color: #cccccc; line-break: anywhere; word-break: normal; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif; font-weight: 100;">
        <a href="https://soundcloud.com/styrtdyk" target="_blank" style="color: #cccccc; text-decoration: none;">styrtdyk</a> · 
        <a href="https://soundcloud.com/styrtdyk/sets/demoband-2025/s-vh8iRbDY8P6" target="_blank" style="color: #cccccc; text-decoration: none;">demobånd 2025</a>
      </div>
    </div>
  </section>

  <!-- Tekster section -->
  <section>
    <h2>tekster</h2>
    <p class="subtitle">(klik på en sangtitel og læs mens du lytter)</p>

    <p style="text-align: center;">
      <a href="#" class="toggle-tekst" data-img="https://i.imgur.com/jo8aqrB.png">transparent (rigtige følelser)</a>
    </p>
    <p style="text-align: center;">
      <a href="#" class="toggle-tekst" data-img="https://i.imgur.com/0swMCai.png">spurgt</a>
    </p>
    <p style="text-align: center;">
      <a href="#" class="toggle-tekst" data-img="https://i.imgur.com/o32kXs1.png">hel nok</a>
    </p>
  </section>

  <!-- Overlay modal for lyrics -->
  <div id="tekst-overlay">
    <img src="" alt="lyric sheet">
    <div id="overlay-message">klik udenfor billedet for at lukke</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const overlay = document.getElementById("tekst-overlay");
      const overlayImg = overlay.querySelector("img");
      const links = document.querySelectorAll(".toggle-tekst");

      links.forEach(link => {
        link.addEventListener("click", function(event) {
          event.preventDefault();
          const imgSrc = this.getAttribute("data-img");
          overlayImg.src = imgSrc;
          overlay.style.display = "flex"; // instant open
        });
      });

      overlay.addEventListener("click", function(event) {
        if (event.target === overlay) {
          overlay.style.display = "none"; // instant close
          overlayImg.src = "";
        }
      });
    });
  </script>
</body>
</html>
