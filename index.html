<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="styrtdyk">
  <meta property="og:description" content="undlad at tage fra når du falder">
  <meta property="og:image" content="https://i.imgur.com/vROYh0F.png">
  <meta property="og:type" content="website">
  <title>styrtdyk</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ccc;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px 0;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      font-weight: 400;
      letter-spacing: 1px;
      color: #eee;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 15px;
      font-size: 0.95em;
    }

    nav a:hover {
      color: #fff;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      color: #eee;
      font-weight: 400;
      margin-bottom: 5px;
    }

    h3 {
      color: #eee;
      font-weight: 400;
      margin-bottom: 20px;
    }

    em {
      color: #999;
      font-size: 0.9em;
    }

    img {
      width: 100%;
      height: auto;
      max-width: 600px;
      display: block;
      margin: 0 auto;
    }

    /* Tekster Section */
    #tekster {
      margin-top: 40px;
      text-align: center;
    }

    #openLyrics {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    #openLyrics:hover {
      color: #ffffff;
    }

    #lyricsModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lyricsModal img {
      max-width: 90%;
      max-height: 90%;
    }

    #lyricsModal p {
      position: absolute;
      bottom: 30px;
      color: #aaa;
      font-style: italic;
      font-size: 0.9em;
    }

    footer {
      padding: 40px 0;
      border-top: 1px solid #333;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>

<body>
  <header>
    <h1>styrtdyk</h1>
    <nav>
      <a href="index.html">hjem</a>
      <a href="live.html">live</a>
      <a href="kontakt.html">kontakt</a>
    </nav>
  </header>

  <!-- MUSIK SECTION -->
  <section id="musik">
    <h2>musik</h2>
    <p><em>(klik på en sangtitel og læs mens du lytter)</em></p>

    <!-- Non-clickable cover image -->
    <img src="https://i.imgur.com/vROYh0F.png" alt="Styrtdyk cover">

    <!-- SoundCloud embed -->
    <div style="max-width:600px; margin:20px auto;">
      <iframe 
        width="100%" 
        height="300" 
        scrolling="no" 
        frameborder="no" 
        allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%3Aplaylists%3A2092637071%3Fsecret_token%3Ds-vh8iRbDY8P6&color=%23282821&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
      </iframe>
    </div>

    <!-- Tekster -->
    <section id="tekster">
      <h3>tekster</h3>
      <button id="openLyrics">transparent (rigtige følelser)</button>

      <div id="lyricsModal">
        <img src="https://i.imgur.com/0swMCai.png" alt="transparent lyrics">
        <p>klik udenfor billedet for at lukke</p>
      </div>
    </section>
  </section>

  <footer>
    <p>© styrtdyk 2025</p>
  </footer>

  <script>
    const modal = document.getElementById('lyricsModal');
    const openBtn = document.getElementById('openLyrics');

    openBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
