<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styrtdyk kontakt</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Global body styles */
        body {
            font-family: 'EB Garamond', serif;
            font-size: 18px;
            line-height: 1.15;
            background-color: #000;
            color: #fffcf1;
            margin: auto;
            max-width: 900px;
            padding: 12px;
            text-align: left;
        }

        /* Header */
        header img { max-width: 100%; }
        nav {
            display: flex;
            justify-content: space-around;
            margin-top: 20px; /* match index and koncerter */
        }
        nav a {
            color: #aaa;
            text-decoration: none;
        }
        nav a:hover {
            color: #fffcf1;
            text-decoration: underline;
        }

        /* Section headings */
        h2 {
            text-align: center;
            text-decoration: underline;
            margin-top: 40px;
            font-weight: 500;
        }

        /* Links */
        a {
            color: #aaa;
            text-decoration: none;
        }
        a:hover {
            color: #fffcf1;
            text-decoration: underline;
        }

        /* Contact section */
        .contact-section {
            text-align: center;
            font-size: 22px;
            margin-top: 50px;
        }
        .contact-section a {
            font-size: 22px;
        }

        /* Bottom image */
        .bottom-image-wrapper {
            text-align: center;
            margin: 40px 0 20px 0;
        }
        .bottom-image-wrapper a {
            display: block;
            width: 50%;
            margin: 0 auto;
        }
        .bottom-image {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            body { font-size: 16px; padding: 10px; }
            .bottom-image-wrapper a { width: 90%; }
            h2 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://i.imgur.com/nshQuIH.png" alt="styrtdyk header">
        </a>
        <nav>
            <a href="video.html">video</a>
            <a href="koncerter.html">koncerter</a>
            <a href="kontakt.html">kontakt</a>
        </nav>
    </header>

    <section class="contact-section">
        <p>email: <a href="mailto:styrtdyk@protonmail.com">styrtdyk@protonmail.com</a></p>
        <p>instagram: <a href="https://www.instagram.com/styrtdyk/">@styrtdyk</a></p>
    </section>

    <div class="bottom-image-wrapper">
        <a href="https://youtu.be/pD_c0jdihPA?si=UkeO-U35wkT78ZDf" target="_blank">
            <img src="https://i.imgur.com/tKiEX33.png" alt="styrtdyk bottom image" class="bottom-image">
        </a>
    </div>
</body>
</html>
